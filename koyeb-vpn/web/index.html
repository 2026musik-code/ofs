<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyeb Xray VPN</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #526eff;
            --dark: #121e28;
            --light: #ffffff;
            --grey: #2a3b4c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--grey);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 2px solid #444;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.6;
            font-weight: bold;
        }
        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
        .content {
            display: none;
            padding: 20px 0;
        }
        .content.active {
            display: block;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #111;
            color: #0f0;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
            resize: vertical;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        button.secondary {
            background-color: #444;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .info-bar {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koyeb VPN Node</h1>

        <div class="info-bar">
            UUID: <span id="uuid-display" style="color: var(--primary);">test-uuid-1234</span>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('vless')">VLESS</div>
            <div class="tab" onclick="switchTab('vmess')">VMess</div>
            <div class="tab" onclick="switchTab('trojan')">Trojan</div>
        </div>

        <div id="vless" class="content active">
            <textarea id="vless-link" readonly></textarea>
            <div class="btn-group">
                <button onclick="copyToClipboard('vless-link')">Copy VLESS Link</button>
                <button class="secondary" onclick="showQR('vless-link')">Show QR</button>
            </div>
        </div>

        <div id="vmess" class="content">
            <textarea id="vmess-link" readonly></textarea>
            <div class="btn-group">
                <button onclick="copyToClipboard('vmess-link')">Copy VMess Link</button>
                <button class="secondary" onclick="showQR('vmess-link')">Show QR</button>
            </div>
        </div>

        <div id="trojan" class="content">
            <textarea id="trojan-link" readonly></textarea>
            <div class="btn-group">
                <button onclick="copyToClipboard('trojan-link')">Copy Trojan Link</button>
                <button class="secondary" onclick="showQR('trojan-link')">Show QR</button>
            </div>
        </div>

        <div id="qrcode-container" style="display:none; text-align:center;">
            <div id="qrcode"></div>
            <button class="secondary" onclick="hideQR()" style="max-width: 200px;">Close QR</button>
        </div>
    </div>

    <script>
        const uuid = "test-uuid-1234";
        const host = window.location.hostname;
        const port = "443"; // Koyeb always exposes HTTPS 443

        // VLESS Link
        // vless://UUID@HOST:443?path=/vless&security=tls&encryption=none&type=ws&host=HOST#Koyeb-VLESS
        const vlessParams = new URLSearchParams({
            path: "/vless",
            security: "tls",
            encryption: "none",
            type: "ws",
            host: host,
            sni: host
        });
        const vlessLink = `vless://${uuid}@${host}:${port}?${vlessParams.toString()}#Koyeb-VLESS-${host.split('.')[0]}`;
        document.getElementById('vless-link').value = vlessLink;

        // VMess Link (JSON format base64)
        const vmessJson = {
            v: "2",
            ps: `Koyeb-VMess-${host.split('.')[0]}`,
            add: host,
            port: port,
            id: uuid,
            aid: "0",
            scy: "auto",
            net: "ws",
            type: "none",
            host: host,
            path: "/vmess",
            tls: "tls",
            sni: host
        };
        const vmessLink = "vmess://" + btoa(JSON.stringify(vmessJson));
        document.getElementById('vmess-link').value = vmessLink;

        // Trojan Link
        // trojan://PASSWORD@HOST:443?security=tls&type=ws&path=/trojan&host=HOST#Koyeb-Trojan
        const trojanParams = new URLSearchParams({
            security: "tls",
            type: "ws",
            path: "/trojan",
            host: host,
            sni: host
        });
        const trojanLink = `trojan://${uuid}@${host}:${port}?${trojanParams.toString()}#Koyeb-Trojan-${host.split('.')[0]}`;
        document.getElementById('trojan-link').value = trojanLink;

        // Tabs Logic
        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

            // Find tab by text content mostly or index, but here simple implementation
            const tab = Array.from(document.querySelectorAll('.tab')).find(t => t.innerText.toLowerCase() === id);
            if(tab) tab.classList.add('active');

            document.getElementById(id).classList.add('active');
            hideQR();
        }

        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            el.select();
            navigator.clipboard.writeText(el.value);
            alert("Copied to clipboard!");
        }

        function showQR(elementId) {
            const text = document.getElementById(elementId).value;
            const container = document.getElementById('qrcode');
            container.innerHTML = "";
            QRCode.toCanvas(text, { width: 250, margin: 2 }, function (err, canvas) {
                if (!err) container.appendChild(canvas);
            });
            document.getElementById('qrcode-container').style.display = 'block';
        }

        function hideQR() {
            document.getElementById('qrcode-container').style.display = 'none';
        }
    </script>
</body>
</html>
