version: '3.8'

services:
  vpn:
    build: .
    container_name: xray-vpn
    restart: always
    ports:
      - "80:8000"
    environment:
      - UUID=${UUID}
      - DASH_USER=${DASH_USER:-admin}
      - DASH_PASS=${DASH_PASS}
    # If using Caddy/Nginx reverse proxy for SSL, you might want to expose only locally
    # ports:
    #   - "127.0.0.1:8000:8000"
