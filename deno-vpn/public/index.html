<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deno VPN Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #ffff00;
            --dark: #000000;
            --light: #ffffff;
            --grey: #333333;
        }
        body {
            font-family: monospace;
            background-color: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--grey);
            padding: 2rem;
            border-radius: 4px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            border-bottom: 1px solid var(--grey);
            padding-bottom: 1rem;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid var(--grey);
            color: #fff;
            box-sizing: border-box;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-family: monospace;
            text-transform: uppercase;
        }
        button:hover {
            opacity: 0.8;
        }
        .result-area {
            margin-top: 2rem;
            border-top: 1px dashed var(--grey);
            padding-top: 1rem;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: var(--primary);
            border: 1px solid var(--grey);
            padding: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            resize: vertical;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: white;
            padding: 10px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .login-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            border: 1px solid var(--primary);
            padding: 2rem;
            width: 300px;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Access Screen -->
    <div id="loginScreen" class="login-overlay">
        <div class="login-box">
            <h2 style="color: var(--primary);">CONFIG GEN</h2>
            <p>Enter your Server UUID</p>
            <input type="password" id="authInput" placeholder="UUID">
            <br><br>
            <button onclick="enterDashboard()">Enter</button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="container hidden" id="mainDashboard">
        <h1>DENO VPN NODE</h1>

        <div class="form-group">
            <label>Protocol</label>
            <select id="protocol" onchange="updatePath()">
                <option value="vless">VLESS (WS)</option>
                <option value="trojan">Trojan (WS)</option>
            </select>
        </div>

        <div class="form-group">
            <label>UUID / Password</label>
            <input type="text" id="uuid" readonly style="color: #666;">
        </div>

        <div class="form-group">
            <label>Hostname</label>
            <input type="text" id="host">
        </div>

        <div class="form-group">
            <label>Path</label>
            <input type="text" id="path" value="/vless">
        </div>

        <button onclick="generate()">Generate Config</button>

        <div id="output" class="result-area hidden">
            <label>Config Link</label>
            <textarea id="configLink" readonly></textarea>

            <div id="qrcode"></div>

            <button onclick="copyLink()" style="background: #333; color: #fff; margin-top: 10px;">Copy Link</button>
        </div>

        <div style="margin-top: 20px; font-size: 0.8rem; color: #555; text-align: center;">
            Supports: WS, TLS (via Deno Deploy)<br>
            No Support: UDP, XTLS
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('host').value = window.location.hostname;
        });

        function enterDashboard() {
            const input = document.getElementById('authInput').value.trim();
            if(!input) {
                alert("Please enter UUID");
                return;
            }
            // Client-side only. We assume the user knows their UUID.
            // There is no server validation here to prevent leaking the UUID.
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
            document.getElementById('uuid').value = input;
        }

        function updatePath() {
            const proto = document.getElementById('protocol').value;
            const pathInput = document.getElementById('path');
            if(proto === 'vless') pathInput.value = '/vless';
            else pathInput.value = '/trojan';
        }

        function generate() {
            const proto = document.getElementById('protocol').value;
            const uuid = document.getElementById('uuid').value;
            const host = document.getElementById('host').value;
            const path = document.getElementById('path').value;

            let link = "";

            if (proto === 'vless') {
                // vless://uuid@host:443?path=/vless&security=tls&encryption=none&type=ws&host=host#Name
                const params = new URLSearchParams();
                params.set("type", "ws");
                params.set("path", path);
                params.set("security", "tls");
                params.set("encryption", "none");
                params.set("host", host);
                link = `vless://${uuid}@${host}:443?${params.toString()}#Deno-VLESS`;
            } else if (proto === 'trojan') {
                // trojan://password@host:443?security=tls&type=ws&path=/trojan&host=host#Name
                const params = new URLSearchParams();
                params.set("type", "ws");
                params.set("path", path);
                params.set("security", "tls");
                params.set("host", host);
                link = `trojan://${uuid}@${host}:443?${params.toString()}#Deno-Trojan`;
            }

            document.getElementById('configLink').value = link;

            // QRCode
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = "";
            QRCode.toCanvas(link, { width: 200, margin: 2 }, function (err, canvas) {
                if (!err) qrContainer.appendChild(canvas);
            });

            document.getElementById('output').classList.remove('hidden');
        }

        function copyLink() {
            const copyText = document.getElementById("configLink");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Copied!");
        }
    </script>
</body>
</html>
